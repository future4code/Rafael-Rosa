    <div class="titulo">
        <p>Seu Quadro</p>
    </div>
    

    <div class="main">
        <h2>Lista de Compras</h2>

        <form action="">
            <div class="select-item">
                <label for="produto">Selecionar produto(s)</label>
                <select name="produto" id="produto" size="5" multiple>
                    <option value="mario">Mário</option>
                    <option value="minions">Minions</option>
                    <option value="magali">Magali</option>
                    <option value="patolino">Patolino</option>
                    <option value="menino-maluquinho">Menino Maluquinho</option>
                </select>
            </div>

            <div class="select-payment">
                <label for="pagamento">Forma de pagamento</label>
                <select name="pagamento" id="pagamento">
                    <option value="dinheiro">Dinheiro</option>
                    <option value="pix">PIX</option>
                    <option value="credito">Crédito</option>
                    <option value="debito">Débito</option>
                </select>
                
                <button type="submit">Adicionar</button>
            </div>
    
        </form>
    </div>

    <footer class="bottom-fixed">
        <div>
            <p>Siga-nos nas redes sociais!</p>

        </div>
    </footer>
